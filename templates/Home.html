<!DOCTYPE html>
<html>

<head>
    <title>CROP RECOMMENDATION</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
     <header>
         <div class="Box">
		     <div class="Inner_Box">
             <h1>Agro Recommender</h1>
			 <p<form method="POST" action="home">
			 
    <div class="form-group">
      <label for="Nitrogen">
      <b>Nitrogen </b></label>	  
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value "
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" 
        ><b>Phosphorous</b></label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value "
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Potassium">
	  <b>Potassium</b></label>
      <input
        type="number"
        class="form-control"
        id="Potassium"
        name="potassium"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph">
	  <b>pH </b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
	
	 <div class="form-group">
      <label for="ph">
	  <b>Humidity in %</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Humidity"
        name="humidity"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
	
	 <div class="form-group">
      <label for="ph">
	  <b>Temperature</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Temperature"
        name="temperature"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

	
    <div class="form-group">
      <label for="Rainfall" >
	  <b>Rainfall in mm</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>


    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
      >
        Predict
      </button>
    </div>
  </form>
</div>
 </div>
         </div>

</body>
</html>
